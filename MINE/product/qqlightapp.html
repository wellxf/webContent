<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta itemprop="name" content="挖藕智能科技轻app" />
    <meta itemprop="description" content="挖藕智能科技的qq物联轻app页面" />
    <meta itemprop="image" content="http://wa-ou.com/images/lightapp-logo.png" />
    <title>我的开关</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <base />
    <style>
        html {
        	-ms-text-size-adjust: 100%;
        	-webkit-text-size-adjust: 100%;
        	height: 100%
        }
        
        body {
        	line-height: 1.6;
        	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        	height: 100%
        }
        
        * {
        	margin: 0;
        	padding: 0
        }
        
        button {
        	font-family: inherit;
        	font-size: 100%;
        	margin: 0;
        	*font-family: "Helvetica Neue", Helvetica, Arial, sans-serif
        }
        
        ul, ol {
        	padding-left: 0;
        	list-style-type: none
        }
        
        a {
        	text-decoration: none
        }
        
        div#container {
        	height: 100%;
        	width: 100%
        }
        
        div#head {
        	position: absolute;
        	width: 100%;
        	height: 50%;
            border-style: none;
            border-radius:12px;
        }
        
        div#middle {
        	position: absolute;
        	width: 100%;
        	height: 50%;
        	bottom: 0;            
            text-align:center;
            padding:0px;
            vertical-align:middle ;
            over-flow: hidden;
            display:inline-block; 
            
            align: center;
        }
        
        div#foot {
        	position: absolute;
        	width: 100%;
        	bottom: 0px;
        	overflow: auto;
        	height: 45px;
        	width: 100%;
        	background-color: #EEEEEE;
        	clear: both;
            text-align:center;
        }
        
        .input {
        	position: absolute;
        	left: 5px;
        	right: 5px;
        	top: 9px;
            bottom: 5px;
        	overflow: auto;
        	height: 28px;
        	width: 75%;
        	text-align: left;
        	float: left;
            border-style: none;
            border-radius:4px;
            font-size:22px；
            placeholder-size: 12px;
        }
        
        .sendButton {
        	position: absolute;
        	top: 5px;
        	overflow: auto;
        	height: 36px;
        	width: 70px;
        	right: 5px;
        	text-align: center;
        	float: right;
            border-radius:4px;
            background-color: #FFF;
            border-style: none;
            border-radius:4px;
            margin:auto;
        }
        
        .switchButton {
        	width: 160px;
        	height: 160px;
        	background: url(http://wa-ou.com/resources/images/products/qqlightapp-switch-button.png) no-repeat center center;
        	background-size: cover;
            border-radius:80px;
            border-style:none;
        }
        
        .switchButton:hover {
            background-color:#5788af;
            border:1px outset #2683cf;
            color:#fcffdf;
            padding:3px 3px 3px 3px;
            margin:1px;
            text-decoration:none;
            border-radius:80px;
        }
        
        .switchButton:active {
            background-color:#67b4cf;
            border:1px inset #1d659f;
            color:#e0ffaf;
            padding:4px 2px 2px 4px;
            margin:1px;
            text-decoration:none;
            border-radius:80px;
        }
        
        .line1 {
            position: absolute;
            left: 35px;
            color: gray;
            font-size: 18px;
        }
        .line2 {
            position: absolute;
            right: 35px;
            color: gray;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="head">
            <h2 id="line1" class="line1" onClick="clickLine(this)">半小时后关灯</h2>
            <br/><br/>
            <h2 id="line2" class="line2" onClick="clickLine(this)">关闭呼吸灯</h2>
            <br/><br/>
            <h2 id="line2" class="line1" onClick="clickLine(this)">明早6点开灯</h2>
            <br/><br/>
            <h2 id="line2" class="line2" onClick="clickLine(this)">每天晚上6点到8点开灯</h2>
            <br/><br/>
            <h2 id="line2" class="line1" onClick="clickLine(this)">12点关灯</h2>
        </div>
        
        <div id="middle">
            <button class="switchButton" id="switchButton"  onClick="clickSwitchButton()" ></button>
        </div>
        
        <div id="foot">
            <input class="input" id="inputTextBox" placeholder="可以点击页面上的文字进行输入" onClick="enterInputMode()" onblur="outInputMode()"></input>
            <button class="sendButton" id="sendButton" onClick="clickSendButton()">发送</button>
        </div>
    </div>
    <script>

        device.debug = true;
        function clickLine(obj) {
            document.getElementById("inputTextBox").value = obj.innerHTML;
        }
        
        function enterInputMode() {
        	window.scrollTo(0,0);
        	var o=document.getElementById("middle");
        	o.style.display = 'none';
        }
        
        function outInputMode() {
        	var o=document.getElementById("middle");
            o.style.display = 'block';
        }
        
        function clickSwitchButton() {
        	var o=document.getElementById("switchButton");
        	device.send({
        	    datapoint: [{
        	        id: 500001,
        	        apiName: 'click_switch',
        	        type: 'bytearray',
        	        value: 1
        	    }],
        	    vibrate: 1,
        	    onSuccess: function(ret) {
        	        device.log('onSuccess: ' + JSON.stringify(ret));
        	    },
        	    onError: function(ret) {
        	        device.log('onError: ' + JSON.stringify(ret));
        	    }
        	});
        }
        
        function clickSendButton() {
        	
        	var o = document.getElementById("inputTextBox");
        	o.value = "";
        	o.placeholder = "可以点击页面上的文字进行输入";
        	
            device.send({
                datapoint: [{
                    id: 500002,
                    apiName: 'on_time_switch',
                    type: 'bytearray',
                    value: 1
                }],
                vibrate: 1,
                onSuccess: function(ret) {
                    device.log('onSuccess: ' + JSON.stringify(ret));
                },
                onError: function(ret) {
                    device.log('onError: ' + JSON.stringify(ret));
                }
            });
        }
    
    </script>
    <script src="http://qzonestyle.gtimg.cn/open/mobile/light_app/js/device.js"></script>
    <script>device.debug=true</script>
    <!--[if !IE]>|xGv00|9905a873c2f7497c0c0cd7e24cc02554<![endif]-->
</body>
</html>
