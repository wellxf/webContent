<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta itemprop="name" content="QQ物联deviceAPI" />
<meta itemprop="description" content="QQ物联轻APP前端deviceAPI demo页" />
<meta itemprop="image" content="http://wa-ou.com/images/lightapp-logo.png" />
<title>挖藕自供电蓝牙开关</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
<base />
<style>
html {
	-ms-text-size-adjust: 100%;
	-webkit-text-size-adjust: 100%
}

body {
	line-height: 1.6;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	background-color: #f1f0f6
}

* {
	margin: 0;
	padding: 0
}

button {
	font-family: inherit;
	font-size: 100%;
	margin: 0;
	*font-family: "Helvetica Neue", Helvetica, Arial, sans-serif
}

ul, ol {
	padding-left: 0;
	list-style-type: none
}

a {
	text-decoration: none
}

.text_box {
	background-color: #fff;
	margin: 30px 0;
	padding: 0 15px
}

.label_box {
	background-color: #fff
}

.label_item {
	padding-left: 15px
}

.label_inner {
	padding-top: 10px;
	padding-bottom: 10px;
	min-height: 24px;
	position: relative
}

.label_inner:before {
	content: " ";
	position: absolute;
	left: 0;
	top: 0;
	width: 200%;
	height: 1px;
	border-top: 1px solid #ededed;
	-webkit-transform-origin: 0 0;
	transform-origin: 0 0;
	-webkit-transform: scale(0.5);
	transform: scale(0.5);
	top: auto;
	bottom: -2px
}

.lbox_close {
	position: relative
}

.lbox_close:before {
	content: " ";
	position: absolute;
	left: 0;
	top: 0;
	width: 200%;
	height: 1px;
	border-top: 1px solid #ededed;
	-webkit-transform-origin: 0 0;
	transform-origin: 0 0;
	-webkit-transform: scale(0.5);
	transform: scale(0.5)
}

.lbox_close:after {
	content: " ";
	position: absolute;
	left: 0;
	top: 0;
	width: 200%;
	height: 1px;
	border-top: 1px solid #ededed;
	-webkit-transform-origin: 0 0;
	transform-origin: 0 0;
	-webkit-transform: scale(0.5);
	transform: scale(0.5);
	top: auto;
	bottom: -2px
}

.lbox_close .label_item:last-child .label_inner:before {
	display: none
}

.interface_block {
	margin-top: 15px
}

.interface_list {
	list-style: decimal
}

.interface_list li {
	margin-left: 20px;
	margin-top: 15px
}

.version {
	float: right;
	background-color: #5cb85c;
	padding: 1px 5px;
	margin-left: 5px;
	font-size: 12px;
	color: #fff;
	text-align: center;
	border-radius: 5px
}

.btn {
	display: block;
	margin-left: auto;
	margin-right: auto;
	padding-left: 14px;
	padding-right: 14px;
	font-size: 18px;
	text-align: center;
	text-decoration: none;
	overflow: visible;
	height: 42px;
	border-radius: 5px;
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	color: #fff;
	line-height: 42px;
	-webkit-tap-highlight-color: rgba(255, 255, 255, 0)
}

.btn.btn_inline {
	display: inline-block
}

.btn_primary {
	background-color: green
}

.btn_primary:not (.btn_disabled ):visited {
	color: #fff
}

.btn_primary:not (.btn_disabled ):active {
	color: rgba(255, 255, 255, 0.9);
	background-color: #039702
}

button.btn {
	width: 100%;
	border: 0;
	outline: 0;
	-webkit-appearance: none
}

button.btn:focus {
	outline: 0
}

.wxapi_container {
	font-size: 16px
}

.code {
	font-size: 14px;
	font-weight: 400;
	line-height: 2em;
	color: #8d8c92;
	width: 100%;
	word-break: break-all
}

.wxapi_index_item a {
	display: block;
	color: #3e3e3e;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0)
}

.wxapi_form {
	background-color: #fff;
	padding: 0 15px;
	margin-top: 30px;
	padding-bottom: 15px
}

.btn {
	margin-bottom: 15px
}

.fn {
	width: 15px;
	color: white;
	position: fixed;
	text-align: center;
	bottom: 30px;
	right: 10px;
	z-index: 10;
	background-color: #4891b2;
	line-height: normal;
	font-size: 15px;
	padding: 5px;
	border-radius: 5px
}

.log {
	color: gray;
	word-break: break-all;
	border-bottom: 1px dashed gray
}

.big img {
	height: 80%;
	width: 80%;
}

body {
	width: 100%;
}

#hold {
	width: 90%;
	height: 300px;
	overflow-x: auto;
	overflow-y: hidden;
}

#image_container {
	width: 920px; /* equal to total width of all images */
	min-width: 480px; /* minimum for device size */
}

#image_container li {
	display: inline;
	width: 300px;
	height: 100%;
	margin: 2px;
}

#image_container li img {
	width: 300px;
}
</style>
</head>
<body>
    <div class="big" align="center">
        <img src="../resources/images/products/client-down.jpg" />
    </div>
    <br />
    <div id="hold">
        <ul id="image_container">
            <li><img src="../resources/images/products/client-down.jpg"></li>
            <li><img src="../resources/images/products/client-down.jpg"></li>
            <li><img src="../resources/images/products/client-down.jpg"></li>
        </ul>
    </div>
    <script language="javascript">
    var today = new Date();
    document.write(today);
    </script>
